<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dem nguoc nam Nham Dan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="tag" id="days">
            <span class="time">1</span>
            <p class="tag_name">Ngày</p>
        </div>
        <div class="tag" id="hours">
            <span class="time">1</span>
            <p class="tag_name">Giờ</p>
        </div>
        <div class="tag" id="minutes">
            <span class="time">1</span>
            <p class="tag_name">Phút</p>
        </div>
        <div class="tag" id="seconds">
            <span class="time">1</span>
            <p class="tag_name">Giây</p>
        </div>
    </div>
    <div class="header">
        <h2>Cùng đếm ngược chào mừng năm mới</h2>
        <h1>Nhâm Dần</h1>
    </div>
    <script>
        var countDownTime = new Date("Feb 1, 2022 00:00:00").getTime()
        var tagDays = document.querySelector('#days .time')
        var tagHours = document.querySelector('#hours .time')
        var tagMinutes = document.querySelector('#minutes .time')
        var tagSeconds = document.querySelector('#seconds .time')
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownTime-now

            var days = Math.floor(distance/(1000*60*60*24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            tagDays.innerHTML = days
            tagHours.innerHTML = hours
            tagMinutes.innerHTML = minutes
            tagSeconds.innerHTML = seconds
            
            if(distance <0){
                clearInterval(x)

            }
        },1000)
    </script>
</body>
</html>
